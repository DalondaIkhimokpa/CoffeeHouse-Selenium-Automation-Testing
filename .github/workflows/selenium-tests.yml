name: Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install dependencies
        run: |
          npm install mocha@10.0.0 selenium-webdriver@4.0.0
          npm install

      - name: Run tests
        run: npx mocha tests/selenium/ --timeout 30000
